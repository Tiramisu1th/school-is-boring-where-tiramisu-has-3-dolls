<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <!-- Favicon: moved Zeus image into `assets/` and added optimized filenames -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" href="assets/zeus.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #222;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(16, 24, 40, 0.06);
            padding: 28px;
            width: 100%;
            max-width: 420px;
            border: 1px solid #e6e9ef;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .expandable-bar {
            border: 1px solid #e6e9ef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 18px;
            background: #fff;
        }

        .expandable-header {
            background: #1f6feb;
            color: #fff;
            padding: 14px 18px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.05rem;
            transition: background 0.15s ease;
        }

        .expandable-header:hover {
            background: #165ecf;
        }

        .expandable-header .arrow {
            transition: transform 0.3s ease;
            font-size: 0.9rem;
        }

        .expandable-header.expanded .arrow {
            transform: rotate(180deg);
        }

        .expandable-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.28s ease-out;
            background: #fafbff;
        }

        .expandable-content.expanded {
            max-height: 400px;
        }

        .game-option {
            padding: 12px 18px;
            cursor: pointer;
            border-bottom: 1px solid #f1f3f6;
            transition: background 0.12s ease;
            display: flex;
            align-items: center;
            color: #222;
        }

        .game-option:last-child {
            border-bottom: none;
        }

        .game-option:hover {
            background: #e9ecef;
        }

        .game-option.selected {
            background: #1f6feb;
            color: #fff;
        }

        .game-option input[type="radio"] {
            margin-right: 12px;
            accent-color: #1f6feb;
        }

        .game-option.selected input[type="radio"] {
            accent-color: white;
        }

        .go-button {
            width: 100%;
            padding: 14px 16px;
            font-size: 1.05rem;
            font-weight: 700;
            color: #fff;
            background: #1f6feb;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
            box-shadow: 0 2px 8px rgba(31, 111, 235, 0.18);
        }

        .go-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(31, 111, 235, 0.18);
        }

        .go-button:active {
            transform: translateY(0);
        }

        .go-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéÆ Game Selection</h1>

        <div class="expandable-bar">
            <div class="expandable-header" id="expandHeader">
                <span id="selectedGameText">Select a Game</span>
                <span class="arrow">‚ñº</span>
            </div>
            <div class="expandable-content" id="expandContent">
                <label class="game-option" data-game="texas-poker">
                    <input type="radio" name="game" value="texas-poker">
                    [WIP] Texas Poker
                </label>
                <label class="game-option" data-game="show-hand">
                    <input type="radio" name="game" value="show-hand">
                    [WIP] Show Hand
                </label>
                <label class="game-option" data-game="secret-hitler">
                    <input type="radio" name="game" value="secret-hitler">
                    [WIP] Secret Hitler
                </label>
                <label class="game-option" data-game="blood-on-the-clocktower">
                    <input type="radio" name="game" value="blood-on-the-clocktower">
                    [WIP] Ë°ÄÊüìÈêòÊ®ì
                </label>
                <label class="game-option" data-game="werewolf">
                    <input type="radio" name="game" value="werewolf">
                    [WIP] Áãº‰∫∫ÊÆ∫
                </label>
                <label class="game-option" data-game="avalon">
                    <input type="radio" name="game" value="avalon">
                    [WIP] Avalon
                </label>
            </div>
        </div>

        <button class="go-button" id="goButton" disabled>Go to Game</button>
    </div>

    <script>
        const expandHeader = document.getElementById('expandHeader');
        const expandContent = document.getElementById('expandContent');
        const goButton = document.getElementById('goButton');
        const selectedGameText = document.getElementById('selectedGameText');
        const gameOptions = document.querySelectorAll('.game-option');

        let selectedGame = null;

        const gameNames = {
            'texas-poker': 'Texas Poker',
            'show-hand': 'Show Hand',
            'secret-hitler': 'Secret Hitler',
            'blood-on-the-clocktower': 'Ë°ÄÊüìÈêòÊ®ì',
            'werewolf': 'Áãº‰∫∫ÊÆ∫',
            'avalon': 'Avalon'
        };

        // Toggle expandable bar
        expandHeader.addEventListener('click', () => {
            expandHeader.classList.toggle('expanded');
            expandContent.classList.toggle('expanded');
        });

        // Handle game selection
        gameOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove selected class from all options
                gameOptions.forEach(opt => opt.classList.remove('selected'));

                // Add selected class to clicked option
                option.classList.add('selected');

                // Check the radio button
                const radio = option.querySelector('input[type="radio"]');
                radio.checked = true;

                // Update selected game
                selectedGame = option.dataset.game;
                selectedGameText.textContent = gameNames[selectedGame];

                // Enable the go button
                goButton.disabled = false;
            });
        });

        // Handle go button click
        goButton.addEventListener('click', () => {
            if (selectedGame) {
                window.location.href = `games/${selectedGame}.html`;
            }
        });
    </script>
</body>

</html>
