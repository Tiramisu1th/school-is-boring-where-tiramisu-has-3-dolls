<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Hand</title>
    <!-- Page-specific favicon for Show Hand (gamble god) -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/gamble-favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/gamble-favicon-16x16.png">
    <link rel="shortcut icon" href="../assets/gamble-favicon.ico">
    <link rel="apple-touch-icon" href="../assets/gamble-god.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #222;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(16, 24, 40, 0.06);
            padding: 36px;
            text-align: center;
            max-width: 520px;
            border: 1px solid #e6e9ef;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .wip-message {
            font-size: 1.5rem;
            color: #1f6feb;
            margin-bottom: 28px;
        }

        .back-button {
            padding: 10px 26px;
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            background: #1f6feb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
            box-shadow: 0 2px 8px rgba(31, 111, 235, 0.18);
        }

        .back-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(31, 111, 235, 0.18);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé¥ Show Hand</h1>
